<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <h1>TREATINDER</h1>
    </header>
    <div class="dog-profile">
        <img id="dog-image" src="" alt="Dog">
        <div class="dog-info">
            <h2 id="dog-name">Dog Name</h2>
            <p id="dog-details">Details</p>
            <p id="dog-gender">Gender: </p>
            <p id="dog-color">Color: </p>
            <div class="dog-description">
                <p id="dog-description">Description: </p>
            </div>
        </div>
        <div class="buttons">
            <button id="like-button" class="like-button">Like</button>
            <button id="dislike-button" class="dislike-button">Dislike</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
